<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/800px-Pok%C3%A9_Ball_icon.svg.png"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="assets/generator.js"></script>

    <link rel="stylesheet" href="./assets/generator.css" />
    <title>Generator cards</title>
  </head>
  <body class="bg-black">
    <div class="relative bg-black overflow-hidden">
      <div class="max-w-7xl mx-auto">
        <header
          class="relative z-10 pb-6 sm:pb-8 md:pb-8 lg:max-w-2xl lg:w-full lg:pb-16 xl:pb-16"
        >
          <div>
            <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
              <nav
                class="relative flex items-center justify-between sm:h-10 lg:justify-start xl:text-xl"
              >
                <div
                  class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0"
                >
                  <div
                    class="flex items-center justify-between w-full md:w-auto"
                  >
                    <a href="./index.html">
                      <span class="sr-only">mmmm</span>
                      <img
                        class="h-8 w-auto sm:h-10"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/800px-Pok%C3%A9_Ball_icon.svg.png"
                      />
                    </a>
                  </div>
                </div>
                <div class="space-x-6 block md:ml-10 md:pr-4 md:space-x-8">
                  <a
                    href="#"
                    class="font-medium text-gray-200 hover:text-gray-500"
                    >Card Generator</a
                  >
                  <a
                    href="#"
                    class="font-medium text-gray-500 hover:text-gray-200"
                    >Projects</a
                  >
                  <a
                    href="#"
                    class="font-medium text-gray-500 hover:text-gray-200"
                    >Contact</a
                  >
                </div>
              </nav>
            </div>
          </div>
        </header>
        <h1 class="cursor-pointer text-center font-sans font-black text-gray-400 md:text-8xl lg:text-8xl xl:text-9xl transition-colors duration-500 ease-out">
          <span class="block text-5xl h-18 md:h-18 md:text-7xl xl:h-24 xl:text-9xl">ASYNC</span>
          <span class="block  text-3xl text-red-700 xl:inline transition-colors duration-500 ease-out hover:text-orange-500 md:text-4xl lg:text-6xl xl:text-8xl">Generator</span>
        </h1>
        <section class="w-48 h-64 container demo animated mt-8" id="box">
          <h2
            class="font-sans font-black text-gray-400 text-6xl animate-bounce"
            style="animation-duration: 2s ;"
          >
            ?
          </h2>
          <img src="" alt="" class="absolute w-40" id="Special-Card" />
        </section>
        <main class="h-full w-72 bg-black flex flex-row">
          <div
            class="relative flex flex-col gap-10 justify-center justify-items-center w-96 rounded-"
            id="content"
          >
            <button
              class="absolute self-center px-2 h-max w-max text-black font-mono font-black text-sm z-20 border-gray-700 opacity-95 border-opacity-75 container demo animated2 active:scale-110 duration-300"
              id="btn"
              style="border-width: 2px;"
            >
            <span class="start-text hover:text-red-800">
              Start
            </span>
            </button>

            <img
              src="./assets/plublic/pngwing-Squous.com.png"
              alt="pokedex"
              class="w-full opacity-60 grayscale"
            />
            <img
              src="./assets/plublic/pokemon-ditto.gif"
              alt=""
              class="absolute  grayscale background-Game opacity-60 ditto"
            />
            <!-- content -->
            <div>
              <h2
                class="press-start absolute top-0 z-10 w-20 text-gray-700 font-mono font-black text-xs drop-shadow-2xl opacity-75"
                style="margin-top: 224px; margin-left: 133px; line-height: 1"
              >
                Press <span class="text-red-900">Start</span> to Generate
              </h2>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
