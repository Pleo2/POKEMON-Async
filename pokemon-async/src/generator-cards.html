<!-- "npx tailwindcss init" para iniciar tailwind -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png"
    href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/800px-Pok%C3%A9_Ball_icon.svg.png" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="assets/localfetchApi.js"></script>
  <script defer src="assets/nodes.js"></script>
  <script defer src="assets/generator.js"></script>
  <script defer src="assets/addFavorites.js"></script>

  <link rel="stylesheet" href="./generator.css" />
  <title>Generator cards</title>
</head>

<body class="bg-black">
  <div class="relative bg-black overflow-hidden">
    <div class="max-w-7xl mx-auto">
      <header class="relative z-10 sm:pb-6 md:pb-8 lg:max-w-2xl lg:w-full lg:pb-16 xl:pb-16">
        <div>
          <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
            <nav class="relative flex items-center justify-between sm:h-10 lg:justify-start xl:text-xl">
              <div class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0">
                <div class="flex items-center justify-between w-full md:w-auto">
                  <a href="./index.html">
                    <span class="sr-only">mmmm</span>
                    <img class="h-8 w-auto sm:h-10"
                      src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/800px-Pok%C3%A9_Ball_icon.svg.png" />
                  </a>
                </div>
              </div>
              <div class="space-x-6 block md:ml-10 md:pr-4 md:space-x-8">
                <a href="#" class="font-medium text-gray-200 hover:text-gray-500">Card Generator</a>
                <a href="#" class="font-medium text-gray-500 hover:text-gray-200">Projects</a>
                <a href="#" class="font-medium text-gray-500 hover:text-gray-200">Contact</a>
              </div>
            </nav>
          </div>
        </div>
      </header>


      <main class="relative h-full w-80 flex-col justify-center justify-items-center mx-auto mt-8">
        <!-- title -->
        <h1
          class="cursor-pointer text-center font-sans font-black text-gray-400 md:text-8xl lg:text-8xl xl:text-9xl transition-colors duration-500 ease-out">
          <span class="block text-4xl h-18 md:h-18 md:text-7xl xl:h-24 xl:text-9xl">ASYNC</span>
          <span
            class="block text-2xl text-red-700 xl:inline transition-colors duration-500 ease-out hover:text-orange-500 md:text-4xl lg:text-6xl xl:text-8xl">Generator</span>
          <span class="text-gray-600">( 非同期発生器 )</span>
        </h1>
        <section class="w-48 h-64 container demo animated mt-8" id="box">
          <h2 class="font-sans font-black text-gray-400 text-6xl animate-bounce" style="animation-duration: 2s">
            ?
          </h2>
          <img src="" alt="" class="absolute w-40" id="Special-Card" />
        </section>

        <div class="w-full flex justify-center mt-4">
          <button
            class="text-white text-sm font-mono font-bold opacity-75 animate container animated w-48 h-max pt-1 inline active:scale-105 hover:text-red-600 duration-300"
            id="btn-favorite"
            >add to favorites 🤍
          </button>
        </div>

        <p class="press-start mt-8 mx-auto z-10 w-52 text-white font-mono font-black text-xl text-center drop-shadow-2xl opacity-75"
          <span class="text-red-900">Press Start</span>
          to Generate
          <span>
            <img src="" alt="">
          </span>
        </p>

        <div class="w-full flex justify-center mt-4">
          <img
            src="https://ouch-cdn2.icons8.com/L2K1QdEtUkLfbnXiHaNLuMuOVoB09NrOWiC-7AlDNYk/rs:fit:256:252/czM6Ly9pY29uczgu/b3VjaC1wcm9kLmFz/c2V0cy9zdmcvNjgw/L2Q0MWY3ZTZiLTU0/MTctNDQ1ZC1hMDE2/LTAzNzk0YTZmZTY4/ZS5zdmc.png"
            alt="" class="brightness-150 w-5 rotate opacity-75">
        </div>

        <div class="container animated w-max h-max px-2 pt-1 mt-6">
          <button
            class="h-max w-max text-white font-mono font-black text-3xl z-20 opacity-80 active:scale-110 duration-300"
            id="btn">
            <span class="start-text hover:text-red-600"> Start </span>
          </button>
        </div>

      </main>
    </div>
  </div>

  <hr class="mt-16 text-gray-400 opacity-75" size="1px">
  
  <!-- favorite Cards -->
  
  <section
  
    class="favorite-Cards mx-auto mt-8 w-72 h-auto flex flex-col gap-8 pb-8">
    <!-- title  -->
  </section>

  <div class="bg-black pb-8">
    <div class="max-w-7xl mx-auto gap-x-2 pb-0  py-8 px-4 sm:px-6 lg:py-12 lg:px-8 lg:flex lg:items-center lg:justify-center">
     
      <div class="mt-0 flex justify-center justify-items-center md:ml-16 lg:mt-0 lg:flex-shrink-0 cursor-pointer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="github" class="cover h-9 w-9 mt-1 mr-2 brightness-200">

        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="48" height="48" viewBox="0 0 48 48"
          style=" fill:#000000;">
          <path fill="#363E46"
            d="M42,12.429c-1.323,0.586-2.746,0.977-4.247,1.162c1.526-0.906,2.7-2.351,3.251-4.058c-1.428,0.837-3.01,1.452-4.693,1.776C34.967,9.884,33.05,9,30.926,9c-4.08,0-7.387,3.278-7.387,7.32c0,0.572,0.067,1.129,0.193,1.67c-6.138-0.308-11.582-3.226-15.224-7.654c-0.64,1.082-1,2.349-1,3.686c0,2.541,1.301,4.778,3.285,6.096c-1.211-0.037-2.351-0.374-3.349-0.914c0,0.022,0,0.055,0,0.086c0,3.551,2.547,6.508,5.923,7.181c-0.617,0.169-1.269,0.263-1.941,0.263c-0.477,0-0.942-0.054-1.392-0.135c0.94,2.902,3.667,5.023,6.898,5.086c-2.528,1.96-5.712,3.134-9.174,3.134c-0.598,0-1.183-0.034-1.761-0.104C9.268,36.786,13.152,38,17.321,38c13.585,0,21.017-11.156,21.017-20.834c0-0.317-0.01-0.633-0.025-0.945C39.763,15.197,41.013,13.905,42,12.429">
          </path>
        </svg>  
      </div>
    </div>
  </div>
</body>
</html>
